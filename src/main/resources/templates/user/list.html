<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>userList</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>


</head>
<body class="container">
	<br />
	<h2>用户列表</h2>
	<br />
	<br />
	<div class="form-group">
		<div class="input-group">
			<label>昵称：</label> <input type="text" class="input-large">
			<button class="btn btn-primary" type="button"
				style="margin-left: 10px;">查询</button>
			&nbsp; <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-primary">添加</a>
		</div>
	</div>
	<div class="with:80%">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>昵称</th>
					<th>密码</th>
					<th>年龄</th>
					<th>操作</th>
					<!-- <th>删除</th> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<th scope="row" th:text="${userStat.count}">1</th>
					<td th:text="${user.userName}">neo</td>
					<td th:text="${user.password}">Otto</td>
					<td th:text="${user.age}">6</td>
					<td><a th:href="@{/toEdit(id=${user.id})}">修改</a></td>
					<td><a th:href="@{/delete(id=${user.id})}">删除</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>


</body>
</html>
